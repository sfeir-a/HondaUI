<div class="dashboard-container">
  <!-- Header -->
  <div class="header">
    <div class="logo">HONDA</div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="spacer"></div>
      <button class="btn-add-new" (click)="onAddNew()">Add new</button>
    </div>

    <!-- Table -->
    <div class="table-container">
      <!-- Table Header -->
      <div class="table-header">
        <div class="col-app">Application</div>
        <div class="col-endpoint">Endpoint</div>
        <div class="col-fields">Fields</div>
        <div class="col-freq">Frequency</div>
      </div>

      <!-- Table Rows -->
      <div *ngFor="let endpoint of endpoints; let i = index" class="table-row" [class.row-even]="i % 2 === 0"
        [class.row-odd]="i % 2 !== 0" (click)="onRowClick(endpoint)">
        <div class="col-app">{{ endpoint.endpointName }}</div>
        <div class="col-endpoint">{{ endpoint.url }}</div>
        <div class="col-fields" [title]="endpoint.enabledFields.join('; ')">
          <span>
            {{ endpoint.enabledFields.slice(0, 8).join('; ') }}
            <ng-container *ngIf="endpoint.enabledFields.length > 8">...</ng-container>
          </span>
          <span class="arrow">â€º</span>
        </div>
        <div class="col-freq">{{ endpoint.frequency }} min</div>
      </div>

    </div>
  </div>
</div>
